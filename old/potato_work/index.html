<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Potato Work</title>
    <style type="text/css" media="screen">
        table {border-collapse:collapse;} 
    </style>
</head>
<body>
    <form method="get" onsubmit="app_setup(this); return false;">
    <table border="1" cellspacing="3" cellpadding=3>
        <thead><tr><th colspan="2">Application Setup</th></tr></thead>
        <tbody>
            <tr><th>Work Time</th><td><input type="text" name="wtime">Mins</td></tr>
            <tr><th>Rest Time</th><td><input type="text" name="rtime">Mins</td></tr>
            <tr><th>Work Count</th><td><input type="text" name="count">Mins</td></tr>
        </tbody>
        <tfoot><tr><td></td><td><input type="submit" value="Save"><input type="reset" value="Reset"></td></tr></tfoot>
    </table>
    </form>


    <form method="get" onsubmit="app_add_project(this.form); return false;">
    <table border="1" cellspacing="3" cellpadding=3>
        <thead><tr><th colspan="2">Add Project</th></tr></thead>
        <tbody>
            <tr><th>Title</th><td><input type="text" name="title" size="40"></td></tr>
            <tr><th>Parent</th><td>
                    <select name="parent">
                        <option value="/">/</option>
                        <option value="SFP">SFP</option>
                    </select>
                </td></tr>
                <tr><th>Description</th><td>
                        <textarea cols="40" rows="5"></textarea>
                </td></tr>
        </tbody>
        <tfoot><tr><td></td><td><input type="submit" value="Save"><input type="reset" value="Reset"></td></tr></tfoot>
    </table>
    </form>


    <form method="get" onsubmit="add_task(this); return false;">
    <table border="1" cellspacing="3" cellpadding=3>
        <thead><tr><th colspan="2">Start a Task</th></tr></thead>
        <tbody>
            <tr><th>Project</th><td>
                    <select name="parent">
                        <option value="/">/</option>
                        <option value="SFP">SFP</option>
                    </select>
            </td></tr>
            <tr><th>Task Description</th><td><input type="text" name="task" size="50"></td></tr>
        </tbody>
        <tfoot><tr><td></td><td><input type="submit" value="Start"><input type="reset" value="Reset"></td></tr></tfoot>
    </table>
    </form>
    
</body>
</html>
    <script>
        var xx;
        function log (s) {
            if (console) {
                console.log(s);
            } else {
                document.write(s);    
            }
        }
        function app_setup(form) {
            var wtime = form.wtime.value;
            var rtime = form.rtime.value;
            var count = form.count.value;
            localStorage.wtime = wtime;
            localStorage.rtime = rtime;
            localStorage.count = count;

            log (localStorage.wtime);
            return false;
            
        }
    </script>
